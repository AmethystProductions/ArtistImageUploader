<!DOCTYPE html>
<html lang="en">
<head>
    <title>Artist Image Uploader</title>
</head>
<body>
    <form>
        <button type="submit">Press the menu button instead. This is just for show.</button>
    </form>

    <script>
        const electron = require("electron");
        const {ipcRenderer} = electron;

        const form = document.querySelector("form");

        function submitForm(e)
        {
            e.preventDefault();
        }
    </script>
</body>
</html>

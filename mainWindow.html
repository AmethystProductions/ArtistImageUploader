<!DOCTYPE html>
<html lang="en">
<head>
    <title>Artist Image Uploader</title>
</head>
<body>
    <p>Post your artwork to: </p>
    <form>
        <input type="checkbox" name="site" value="tumblr">Tumblr<br>
        <textarea>Enter description here.</textarea><br>
        <input type="submit">
    </form>

    <script>
        const electron = require("electron");
        const {ipcRenderer} = electron;

        ipcRenderer.on("data", (e,data) => {
            document.body.innerHTML = data;
        });
    </script>
</body>
</html>
